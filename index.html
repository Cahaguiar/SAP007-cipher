<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Senha segura</title>
    <link rel="stylesheet" href="style.css" />
      
  </head>
  
  <body>
  
    <header class="header">

      <img src="cadeado_oficial-removebg-preview.png" class="logo">
     <h1> Senha Segura</h1>
     <hr>
     <h2>Codificando sua senha</h2>
        
    </header>
  
    <main>
    
      <section class="encode">
        <h3>Cifrando</h3>

      <form>
        <label for= "offset">
          <p>1) Escolha uma chave de segurança.</p>
      
        </label>

          <input type="number", id="offset-encode", placeholder="chave de segurança", name= "offset", required, min="1", max="25">
      </form>
      
      <form>
        <label for= "password1"> 
          
       <p>2) Digite a senha para ser cifrada.</p> 
    
        </label>

      <input type="text", size="10", id="password1", placeholder="Digite aqui!", name= "password1", required>
      </form>
      <button id="btnCifrar", class="botao">Cifrar</button>
   
      <form>
    
        <label for= "password_cipher"> 
        
        <p>3)Selecione e copie a senha cifrada.</p>
    
        </label>

        <input type= "text", size="10", id="password_cipher", placeholder="Copie e cole!", name= "password_cipher">
    
      </form>

      </section>
      
        <section class="decode">
        <h3>Decifrando</h3>
      <form>
        <label for= "offsetdecode">
         <p> 4) Escolha uma chave de segurança</p> 
      
        </label>

          <input
          type="number", id="offset-decode", placeholder="chave de segurança", name= "offsetdecode", required, min="1", max="25">
      </form>

      <form>
        <label for= "password2">
        
          <p>5)Insira senha para ser decifrada</p>
      
        </label>

          <input type="text", size="10", id="password2", placeholder="Digite aqui!", name= "password2", required>
      </form>
        <button id="btndecifrar">Decifrar</button>
     

      <form>
        <label for= "password_deciphered">
        
          <p>6) Selecione e copie a senha decifrada.</p>
      
        </label>
  
          <input 
          type= "text", size="10", id="password_deciphered", placeholder="Copie e cole!", name= "password_deciphered">
      </form>
        </section>
    </main>
    <script src="index.js" type="module"></script>
 
  
  </body>
</html>
