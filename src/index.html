<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Senha segura</title>
    <link rel="stylesheet" href="style.css" />
      
  </head>
  
  <body>
  
    
    <header>
<div class="header">
      
     <h1> Senha Segura</h1>
     <hr>
     <h2>Codificando sua senha</h2>
        
      </header>
</div>

<div class="input">
      <main>

      <form>
        <label for= "offset">1) Escolha uma chave de segurança
      
        </label>

          <input
          type="number"
          id="offset"
          placeholder="chave de segurança"
          name= "offset"
          required
          min="0"
          max="26"
          />
        </form>
        <button type="submit">Enviar</button>
     
      
    

      <form>
        <label for= "password1"> 2) Digite a senha para ser cifrada. 
          <p> <em devem ser apenas letras, 
          pressione o botão abaixo para iniciar o processo de codificação.></em> </p> 
    
        </label>

      <input
        type="password"
        size="10"
        id="password1"
        placeholder="Digite aqui!"
        name= "password1"
        required
      >
      </form>
      <button type="submit">Cifrar</button>
   
    

      <form>
    
        <label for= "password_cipher"> 
        <p>3)Selecione e copie a senha cifrada.</p>
    
        </label>

        <input 
        type= "password"
        size="10"
        id="password_cipher"
        placeholder="Copie e cole!"
        name= "password_cipher"
        >
    
       </form>

      <form>
        <label for= "password2">
        <p>4)Insira senha para ser decifrada</p>
      
        </label>

          <input
          type="password"
          size="10"
          id="password2"
          placeholder="Digite aqui!"
          name= "password2"
          required
          />
      </form>
        <button type="submit">Decifrar</button>
     

      <form>
        <label for= "password_deciphered">
        <p>5) Selecione e copie a senha decifrada.</p>
      
        </label>
  
          <input 
          type= "password"
          size="10"
          id="password_deciphered"
          placeholder="Copie e cole!"
          name= "password_deciphered"
        >
        </form>
    
    
    
    
    
    </main>
</div>
